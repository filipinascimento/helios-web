<!DOCTYPE html>
<html lang="en">

<head>
  <title>Helios Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      font-family: -apple-system, 'Helvetica Neue', "Arial", BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      position: fixed;
      height: 100%;
      width: 100%;
      margin: 0px;
      overflow: hidden;
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Old versions of Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                        supported by Chrome, Edge, Opera and Firefox */

    }


    #loadingPanel {
      /* Center object to the whole screen */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Make sure it's above everything else */
      z-index: 1000;
      /* Make it invisible by default */
    }

    #centerloading {
      position: relative;
      top: 5px;
      right: 5px;
      width: 64px;
      height: 64px;
      margin: auto;
      border: 2px solid rgba(125, 125, 125, .3);
      border-radius: 50%;
      border-top-color: rgba(125, 125, 125, 1.0);
      animation: spin 2s linear infinite;
      -webkit-animation: spin 2s linear infinite;
    }

    #loading {
      display: none;
      position: absolute;
      bottom: 28px;
      left: 5px;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(125, 125, 125, .3);
      border-radius: 50%;
      border-top-color: rgba(125, 125, 125, 1.0);
      animation: spin 2s linear infinite;
      -webkit-animation: spin 2s linear infinite;
    }

    #message {
      position: absolute;
      bottom: 28px;
      left: 5px;
      text-align: left;
      font-size: small;
      color: rgba(125, 125, 125, .75);
    }

    @keyframes spin {
      to {
        -webkit-transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin {
      to {
        -webkit-transform: rotate(360deg);
      }
    }


    #netviz {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: #DDDDDD;
    }

    .overlay {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    #tooltip {
      position: absolute;
      display: none;
      margin-left: 15px;
      padding: 3px;
      position: absolute;
      z-index: 1000;
      text-shadow:
        -1px -1px 0 #FFF,
        1px -1px 0 #FFF,
        -1px 1px 0 #FFF,
        1px 1px 0 #FFF;
      pointer-events: none;
    }

    .selectionMenu {
      position: absolute;
      font-family: "Helvetica Neue", Helvetica, "Arial", sans-serif;
      bottom: 0px;
      left: 0px;
      display: flex;
      align-items: center;
      justify-content: left;
      border-bottom-left-radius: 10px;
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Old versions of Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
      /* Force allow pointer events */
      pointer-events: auto !important;

    }

    .selectionMenu .menuEntry {
      display: flex;
      align-items: center;
      justify-content: center;
      /* width:70px; */
      height: 25px;
      padding: 3px;
      font-size: 13px;
      padding-left: 5px;
      padding-right: 5px;
      background-color: var(--color);
      color: white;
      text-align: center;
      text-decoration: none;
      transition: width 0.25s, height 0.25s, font-size 0.25s, background-color 0.25s, font-weight 0.25s, color 0.25;
      /* overflow: hidden; */
    }

    .selectionMenu .hasAction {
      cursor: pointer;
    }

    /* #selectionmenu .menuEntry:hover{
      height:30px;
      cursor: pointer;
    } */


    .slider {
      -webkit-appearance: none;
      height: 15px;
      background: #d3d3d3;
      outline: none;
      width: 70px;
      /* opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s; */
      margin-left: 5px;
      margin-right: 5px;
    }

    .slider:hover {
      opacity: 1;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #2a3463;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #2a3463;
      cursor: pointer;
    }

    :root {
      --select-border: #777;
      --select-focus: blue;
      --select-arrow: var(--select-border);
    }

    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: transparent;
      border: none;
      padding: 0 1em 0 0;
      margin: 0;
      width: 100%;
      font-family: inherit;
      font-size: inherit;
      cursor: inherit;
      line-height: inherit;
      z-index: 1;
      outline: none;
    }

    select::-ms-expand {
      display: none;
    }

    .selector {
      display: grid;
      grid-template-areas: "select";
      align-items: center;
      position: relative;
      min-width: 15ch;
      max-width: 30ch;
      border: 1px solid var(--select-border);
      border-radius: 0.15em;
      padding: 0.15em 0.25em;
      font-size: 0.8rem;
      cursor: pointer;
      line-height: 1.0;
      margin-left: 2.5px;
      margin-right: 2.5px;
      background-color: rgb(255, 255, 255, 0.8);
      /* background-image: linear-gradient(to top, #f9f9f9, #fff 33%); */
    }

    .selector select,
    .selector::after {
      grid-area: select;
    }

    .selector:not(.selector--multiple)::after {
      content: "";
      justify-self: end;
      width: 0.8em;
      height: 0.25em;
      background-color: var(--select-arrow);
      -webkit-clip-path: polygon(100% 0%, 0 0%, 50% 100%);
      clip-path: polygon(100% 0%, 0 0%, 50% 100%);
    }

    select:focus+.focus {
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      border: 2px solid var(--select-focus);
      border-radius: inherit;
    }

    select[multiple] {
      padding-right: 0;
      /*
      * Safari will not reveal an option
      * unless the select height has room to 
      * show all of it
      * Firefox and Chrome allow showing 
      * a partial option
      */
      height: 6rem;
      /* 
      * Experimental - styling of selected options
      * in the multiselect
      * Not supported crossbrowser
      */
    }

    select[multiple] option {
      white-space: normal;
      outline-color: var(--select-focus);
    }

    .selector--disabled {
      cursor: not-allowed;
      background-color: #eee;
      background-image: linear-gradient(to top, #ddd, #eee 33%);
    }


    .selector+label {
      margin-top: 2rem;
    }

    #densityRegion {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      /* z-index: 1000; */
      background: black;
    }

    .filterPanel {
      position: relative;
      top: 0;
      right: 0;
      left: 0;
      /* height: 200px; */
      /* z-index: 1000; */
      /* background:black; */
      pointer-events: none;
      text-align: center;
    }

    .searchSelector {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, Roboto, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      /* height: 1px; */
      margin-top: 0px;
      text-align: center;
      font-size: 18px;
      width: 240px;
      padding-top: 5px;
      padding-bottom: 5px;
      border: none;
      border-bottom: 1px solid rgb(142, 26, 17);
      border-radius: 0;
      margin-bottom: 6px;
      color: rgba(250, 125, 125, 1);
      background-color: rgba(1, 1, 1, 0);

      text-shadow:
        -1px -1px 0 rgba(50, 50, 50, 0.333),
        0 -1px 0 rgba(50, 50, 50, 0.333),
        1px -1px 0 rgba(50, 50, 50, 0.333),
        1px 0 0 rgba(50, 50, 50, 0.333),
        1px 1px 0 rgba(50, 50, 50, 0.333),
        0 1px 0 rgba(50, 50, 50, 0.333),
        -1px 1px 0 rgba(50, 50, 50, 0.333),
        -1px 0 0 rgba(50, 50, 50, 0.333);
      pointer-events: all !important;
    }

    .searchSelector:focus {
      outline: none;
    }

    .searchSelector::placeholder {
      /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: rgb(255, 195, 195);
      opacity: 1;
      /* Firefox */
    }

    :root {
      --tp-base-background-color: hsla(0, 0%, 10%, 0.80);
      --tp-base-shadow-color: hsla(0, 0%, 0%, 0.2);
      --tp-button-background-color: hsla(0, 0%, 80%, 1.00);
      --tp-button-background-color-active: hsla(0, 0%, 100%, 1.00);
      --tp-button-background-color-focus: hsla(0, 0%, 95%, 1.00);
      --tp-button-background-color-hover: hsla(0, 0%, 85%, 1.00);
      --tp-button-foreground-color: hsla(0, 0%, 0%, 0.80);
      --tp-container-background-color: hsla(0, 0%, 0%, 0.30);
      --tp-container-background-color-active: hsla(0, 0%, 0%, 0.60);
      --tp-container-background-color-focus: hsla(0, 0%, 0%, 0.50);
      --tp-container-background-color-hover: hsla(0, 0%, 0%, 0.40);
      --tp-container-foreground-color: hsla(0, 0%, 100%, 0.50);
      --tp-groove-foreground-color: hsla(0, 0%, 0%, 0.20);
      --tp-input-background-color: hsla(0, 0%, 0%, 0.30);
      --tp-input-background-color-active: hsla(0, 0%, 0%, 0.60);
      --tp-input-background-color-focus: hsla(0, 0%, 0%, 0.50);
      --tp-input-background-color-hover: hsla(0, 0%, 0%, 0.40);
      --tp-input-foreground-color: hsla(0, 0%, 100%, 0.50);
      --tp-label-foreground-color: hsla(0, 0%, 100%, 0.50);
      --tp-monitor-background-color: hsla(0, 0%, 0%, 0.30);
      --tp-monitor-foreground-color: hsla(0, 0%, 100%, 0.30);
    }

    /* Tooltip container */
    .tooltip {

      position: relative;
      /* display: inline-block;
      border-bottom: 1px dotted black; */
      /* If you want dots under the hoverable text */
      /* no pointer events */
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: rgba(60, 60, 60, 0.95);
      color: #fff;
      text-align: center;
      padding: 3px 3px;
      font-size: 12px;
      border-radius: 3px;

      /* Position the tooltip text - see examples below! */
      position: absolute;
      z-index: 1;
      pointer-events: none;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }

    .activated.tooltiptext {
      visibility: visible;
    }

    /* .tooltip .tooltiptext.tooltipright {
      top: -5px;
      left: 105%;
    }

    .tooltip .tooltiptext.tooltipleft {
      top: -5px;
      right: 105%;
    } */

    .tooltip .tooltiptext.tooltiptop {
      width: 120px;
      bottom: 100%;
      left: 50%;
      margin-left: -60px;
    }

    .tooltip .tooltiptext.tooltiptop.leftAlign {
      margin-left: -10px;
    }

    .tooltip .tooltiptext.tooltiptop.rightAlign {
      margin-left: -110px;
    }


    .tooltip .tooltiptext.tooltipbottom {
      width: 120px;
      top: 100%;
      left: 50%;
      margin-left: -60px;
    }

    .tooltip .tooltiptext.tooltipbottom.leftAlign {
      margin-left: -10px;
    }

    .tooltip .tooltiptext.tooltipbottom.rightAlign {
      margin-left: -110px;
    }

    .tooltip .tooltiptext.tooltiptop::after {
      content: " ";
      position: absolute;
      top: 100%;
      /* At the bottom of the tooltip */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: rgba(60, 60, 60, 0.95) transparent transparent transparent;
    }


    .tooltip .tooltiptext.tooltiptop.leftAlign::after {
      margin-left: -55px;
    }

    .tooltip .tooltiptext.tooltiptop.rightAlign::after {
      margin-left: 45px;
    }

    .tooltip .tooltiptext.tooltipbottom::after {
      content: " ";
      position: absolute;
      bottom: 100%;
      /* At the top of the tooltip */
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent rgba(60, 60, 60, 0.95) transparent;
    }


    .tooltip .tooltipright.tooltiptext::after {
      content: " ";
      position: absolute;
      top: 50%;
      left: 100%;
      /* To the right of the tooltip */
      margin-top: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent transparent rgba(60, 60, 60, 0.95);
    }

    */ .tooltip .tooltiptext {
      opacity: 0;
      transition: opacity 1s;
    }

    .tooltip:hover .tooltiptext {
      opacity: 1;
    }

    .activated.tooltiptext {
      opacity: 1;
    }

    .dragdropmessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      border: 2px dashed white;
      background: rgba(0, 0, 0, 0.65);
      padding: 1em;
      border-radius: 1em;
      width: 75%;
      height: 75%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      pointer-events: none;
    }

    .dragdropmessage h1 {
      font-size: 24px;
    }
  </style>
